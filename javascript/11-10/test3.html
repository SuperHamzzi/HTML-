<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 선언합니다.
      const students = []
        students.push({ name: '홍길동', kor: 87, eng: 98, mat: 88, science: 90})
        students.push({ name: '한바다', kor: 92, eng: 98, mat: 96, science: 88})
        students.push({ name: '이태산', kor: 76, eng: 96, mat: 94, science: 86})
        students.push({ name: '한겨울', kor: 98, eng: 52, mat: 98, science: 92})

      // 객체를 처리하는 함수를 선언합니다.
      function getSumOf (student) {
        return student.kor + student.eng + student.mat + student.science
      }

      function getAverageOf (student) {
        return getSumOf(student) / 4
      }

      // 출력합니다.
      let output = '이름\t총점\t평균\n'
      for (const s of students) {
        output += `${s.name}\t${getSumOf(s)}점\t${getAverageOf(s)}점\n`
      }
      console.log(output)
    </script>
  </head>
  <body>
  </body>
</html>
