<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>버튼을 누르면 1~10 사이값 출력</h1>
  <h1 id="randomText"></h1>
  <button onclick="document.getElementById('randomText').innerHTML = randomFunction(1, 10)">클릭</button>
  <script>
    function randomFunction(min, max){

      let result = Math.floor(Math.random() * (max-min+1))+ min;
      return result;
    }

  </script>
</body>
</html>
