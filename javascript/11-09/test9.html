    window.onload = function(){
      const h1 = document.getElementById('text');
      const btn = document.getElementById('btn');
      btn.onclick = changeTextColor;

      function changeTextColor(){
        h1.style.color='red';
      }
    }
   </script>

<body>
  <h1 id="text">글자색 변경</h1>
  <button id="btn" onclick="changeTextColor()">클릭</button>
</body>
