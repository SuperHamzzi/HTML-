<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
   <title>Document</title>
   <script src="./js/jquery-3.6.1.min.js" ></script>
   <style>
    #fade1, #fade2, #fade3{
      width: 150px;
      height: 200px;
      margin-right: 50px;
      float: left;
      background-color: aqua;
      border: 1px solid black;
     }
     #fade1, #fade3{
      display: none;
     }
    
   </style>
   <script>
      $(document).ready(function(){
         $('#hide').click(function(){  // hide(속도) : 점차 사라짐
            $('h1').hide(5000);  // show : 600밀리초 속도,  normal : 500밀리초 속도,  fast : 400밀리초 속도
         });
         $('#show').click(function(){ //show(속도) : 점차 나타남
            $('h1').show(5000);
         });

         $('#fadeText1').click(function(){
          $('#fade1').fadeIn(5000);  // $('#fade1').fadeIn('slow');, $('#fade1').fadeIn(5000);
         })
         $('#fadeText2').click(function(){
          $('#fade2').fadeOut(5000); 
         })
         $('#fadeText3').click(function(){
          $('#fade3').fadeToggle(5000); 
         })
      });
   </script>
</head>
<body>
 <h1>나타났다 사라지는 글자</h1>

 <button id="hide">클릭하면 h1태그 사라짐</button>
 <button id="show">클릭하면 h1태그 나타남</button>
 <br/><br/>

 <button id="fadeText1">fade-test1</button>
 <button id="fadeText2">fade-test2</button>
 <button id="fadeText3">fade-test1</button>
 <br/><br/>
 <div id="fade1"></div>
 <div id="fade2"></div>
 <div id="fade3"></div>




</body>
</html>
