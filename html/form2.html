<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입양식</title>
  <link href="../css/basic.css" rel="stylesheet">
  <style>

  </style>
</head>
<body>
  <form action="" name="membership">
  <div class="member_form">
    <h1>회원 가입 양식</h1>
    <table border="1">
      <tr>
      <td class="title"><lable for="id">아이디</lable></td>
      <td class="content"><input type="text" name="id" id="id" required></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="password">비밀번호</lable></td>
      <td class="content"><input type="password" name="password" id="password" required placeholder="4자이상 12자이하 공백제외한 특수문자제외"></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="pwd">비밀번호확인</lable></td>
      <td class="content"><input type="pwd" name="pwd" id="pwd" required></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="name">이 름</lable></td>
      <td class="content"><input type="text" name="name" id="name" required placeholer="이름을 입력하세요"></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="gender">성 별</lable></td>
      <td class="content"><input type="radio" name="gender" id="gender" value="m">남 &nbsp;
        <input type="radio" name="gender" id="gender" value="m">여</td>
    </tr>
    <tr>
      <td class="title"><lable for="phone">핸드폰 번호</lable></td>
      <td class="content"><input type="text" name="phone1" id="phone1">
        <input type="text" name="phone2" id="phone3">
        <input type="text" name="phone2" id="phone3">
      </td>
    </tr>
    <tr>
      <td class="title"><lable for="email">이메일</lable></td>
      <td class="content"><input type="email" name="email" id="email"></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="id">우편번호</lable></td>
      <td class="content"><input type="button" name="addr_btn" id="addr_btn" value="우편번호" /></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="id">아이디</lable></td>
      <td class="content"><input type="text" name="id" id="di"></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="id">아이디</lable></td>
      <td class="content"><input type="text" name="id" id="di"></input></td>
    </tr>
    <tr>
      <td class="title"><lable for="id">아이디</lable></td>
      <td class="content"><input type="text" name="id" id="di"></input></td>
    </tr>
    </table>
  </div>
</form>
</body>
</html>
