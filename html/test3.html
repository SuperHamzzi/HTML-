  <h2>정의</h2>
  <p>
    홍차는 백차,놀차,우롱차보다 더 많이 발효된 차의 일종이다. 동양에서는 찻물의 빛이 붉기<br/>
    때문에 홍차라고 부르지만, 서양에서는 찻잎의 색깔 떄문에'black tea'라고 부른다.
  </p>
  <h2>등급</h2>
  <p>
홍차는 여러가지로 등급이 매겨진다. 일반적으로 찻잎의 모양에 따른 등급과 가공 상태에 따른<br/>
  등급을 조합하여 표시한다
</p>
