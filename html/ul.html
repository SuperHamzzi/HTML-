<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록태크 연습</title>
</head>
<body>
  <h1>순서 있는 목록</h1>
  <ol>
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>겨울</li>
  </ol>

  <hr/>

  <h1>순서 없는 목록</h1>
 <!--ul>li*4 를 치면 li가 4개생김-->
 <!--alt+ctrl+방향키 누르면 한번에 입력된다.-->

<ul>
  <li>메뉴1</li>
  <li>메뉴2</li>
  <li>메뉴3</li>
  <li>메뉴4</li>
</ul>
</body>
</html>
