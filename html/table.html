<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블</title>
  <style>
    td,th{
      width: 200px;
      height:10px;
      text-align:center;
    }
  </style>
</head>
<body>
    <table border="1">
      <tr>
      <th>이름</th>
      <th>국어</th>
    </tr>
    <tr>
      <td>중간</td>
      <td>70</td>
    </tr>
    <tr>
      <td>이가</td>
      <td>70</td>
    </tr>

    </table>
    <table border="1">
      <tr>
        <th rowspan="2">학년</th>
        <th colspan="2">성적</th>
      </tr>
      <tr>
        <th>중간</th>
        <th>기말</th>
      </tr>
      <tr>
        <td>1학년</td>
        <td>70</td>
        <td>80</td>
      </tr>
      <tr>
        <td>2학년</td>
        <td>90</td>
        <td>50</td>
      </tr>
      <tr>
        <td>3학년</td>
        <td>70</td>
        <td>90</td>
      </tr>


    </table>
  
</body>
</html>
